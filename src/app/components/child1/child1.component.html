<div>
  <table >
    <thead>
      <td>ID</td>
      <td>Name</td>
      <td>Age</td>
      <td>Delete</td>
    </thead>
    <tr *ngFor="let u of users">
      <td>{{u.id}}</td>
      <td>{{u.name}}</td>
      <td>{{u.age}}</td>
      <td><button (click)="deleteUser(u)">Delete</button></td>
    </tr>

  </table>
</div>
